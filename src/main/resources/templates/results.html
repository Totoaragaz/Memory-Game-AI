<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>Results</h1>
<br><br>
For <span th:text="${pairNr}"></span> pairs and  <span th:text="${gameNr}"></span> games.
<br><br>
Player 1:<span style="color:blue" th:text="${p1Wins}"></span> Wins | Player 2: <span style="color:red" th:text="${p2Wins}"></span> Wins | Draws:<span th:text="${draws}"></span>
<br>
<button type="submit" id="backButton">Back</button>
</body>

<script type="text/javascript">
    document.getElementById("backButton").onclick = function () {
        window.location.replace("http://localhost:8080/");
    };
</script>

</html>
